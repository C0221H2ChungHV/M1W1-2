<body>
<script>
    let input=parseInt(prompt('Nhập vào 1 số:', ));
    switch (input) {
        case 0:
            alert(0);
            break;
        case 5:
            alert(1);
            break
        case -5:
            alert(-1)
            break;
    }
</script>
